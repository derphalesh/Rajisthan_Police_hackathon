<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link href="static/assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="static/assets/css/sb-admin-2.min.css" rel="stylesheet">
    <style>
        .photo-background-section {
            background-image: url('https://i.ibb.co/3FwyFNf/Background-mian.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>


</head>

<body class="photo-background-section">
    <div id="loading">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <p>Loading...</p>
    </div>


    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block">
                                <img src="https://i.ibb.co/nQsrjk5/logo.png"
                                    style="width: 100%; height: 100%; object-fit: cover; max-width: 600px; max-height: 800px;">
                            </div>
                            <div class="col-lg-6  bg-white">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-black"><b>INVESTIGATOR LOGIN</b></h1>
                                    </div>





                                    <form class="user" id="form_id" action="/request_otp" method="post">
                                        <div class="form-group">
                                            <input style="margin-top: 60px;" type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Enter Email Address..." name="mail_text">
                                        </div>


                                        <a id="request_otp_button" class="btn btn-primary btn-user btn-block" href="#"
                                            onclick="document.getElementById('form_id').submit(); return false;">
                                            Request OTP
                                        </a>



                                    </form>
                                    <p style="text-align: center;"><i>{{ text }}</i></p>

                                    <form class="user" id="form_id2" action="/validate_otp" method="post">
                                        <div class="form-group">
                                            <input type="number" class="form-control form-control-user"
                                                aria-describedby="emailHelp" placeholder="Enter OTP ..."
                                                name="otp_text">
                                        </div>


                                        <a class="btn btn-primary btn-user btn-block" href="#"
                                            onclick="document.getElementById('form_id2').submit(); return false;">
                                            Validate OTP
                                        </a>


                                    </form>
                                    <p style="text-align: center; color: red;"><i>{{ text2 }}</i></p>





                                    <!-- <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Password">
                                        </div> -->
                                    <hr>

                                    <form class="user" action="/admin_login" method="post">
                                        <input style="margin-top: 3px;" type="submit" value="Continue as Admin"
                                            class="btn btn-google btn-user btn-block">

                                    </form>
                                    <hr>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Bootstrap core JavaScript-->
    <script src="static/assets/vendor/jquery/jquery.min.js"></script>
    <script src="static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="static/assets/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="static/assets/js/sb-admin-2.min.js"></script>

    <script>
        // Show loading screen on form submission
        $(document).ready(function () {
            $('#request_otp_button').click(function () {
                $('#loading').show();
            });
        });
    </script>



</body>

</html>
